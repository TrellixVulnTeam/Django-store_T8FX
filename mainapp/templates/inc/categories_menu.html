{% load static %}
<div class="links">
        <ul class="links-menu">
<li>
    <a href="{% url 'main:category' 1 %}" class="{% if request.resolver_match.kwargs.pk == '0' %}active{% endif %}">
        All
    </a>
</li>
{% for link in links_menu %}
<li>
    <a href="{% url 'main:category' pk=link.pk %}" class="{% if request.resolver_match.kwargs.pk|add:'0' == link.pk %}active{% endif %}">
    {{ link.name }}
    </a>
</li>
{% endfor %}
        </ul>
</div>
